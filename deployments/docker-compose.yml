version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: emomo-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

  # S3-compatible object storage for local development
  # In production, use Cloudflare R2, AWS S3, or other S3-compatible services
  s3:
    image: minio/minio:latest
    container_name: emomo-s3
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console
    volumes:
      - s3_data:/data
    environment:
      - MINIO_ROOT_USER=accesskey
      - MINIO_ROOT_PASSWORD=secretkey
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  qdrant_data:
  s3_data:
