version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: emomo-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - emomo-network

  minio:
    image: minio/minio:latest
    container_name: emomo-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - emomo-network

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: emomo-api
    ports:
      - "8080:8080"
    volumes:
      - ../data:/root/data
      - ../configs:/root/configs
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JINA_API_KEY=${JINA_API_KEY}
      - VLM_MODEL=${VLM_MODEL:-gpt-4o-mini}
      - QUERY_EXPANSION_MODEL=${QUERY_EXPANSION_MODEL:-gpt-4o-mini}
      - SEARCH_SCORE_THRESHOLD=${SEARCH_SCORE_THRESHOLD:-0.0}
    depends_on:
      - qdrant
      - minio
    restart: unless-stopped
    networks:
      - emomo-network

volumes:
  qdrant_data:
  minio_data:

networks:
  emomo-network:
    driver: bridge

