server:
  port: 8080
  mode: release  # Use release mode in production

database:
  path: ./data/memes.db

qdrant:
  host: localhost
  port: 6334
  collection: emomo

minio:
  endpoint: localhost:9000
  # access_key: 通过环境变量 MINIO_ACCESS_KEY 设置（默认: minioadmin）
  # secret_key: 通过环境变量 MINIO_SECRET_KEY 设置（默认: minioadmin）
  use_ssl: false
  bucket: memes

vlm:
  provider: openai
  model: qwen/qwen-2.5-vl-7b-instruct:free
  # api_key: 通过环境变量 OPENAI_API_KEY 设置
  base_url: https://openrouter.ai/api/v1

embedding:
  provider: jina
  model: jina-embeddings-v3
  # api_key: 通过环境变量 JINA_API_KEY 设置
  dimensions: 1024

ingest:
  workers: 5
  batch_size: 10
  retry_count: 3

search:
  score_threshold: 0.0
  query_expansion:
    enabled: true
    model: qwen/qwen-2.5-vl-7b-instruct:free

sources:
  chinesebqb:
    enabled: true
    repo_path: ./data/ChineseBQB

